					<script >



						function addBook(){
							
							var name1 = document.getElementById('name').value;
							var caretory = document.getElementById('pass11').value;
							var city1 = document.getElementById('nxb').value;
							if(document.getElementById('pt').value == "" || document.getElementById('pt').value== null ){
								var pt= "https://firebasestorage.googleapis.com/v0/b/Kode-901e2.appspot.com/o/images.png?alt=media&token=1bc62c89-5c88-4f85-b4b3-3ae8360898d1"
							}
							else{
							var pt = document.getElementById('pt').value;
							}

							db.collection("restaurants").add({
								avgRating: 0,
								name: name1,
								category: caretory,
								city: city1,
								numRatings: 0,
								photo: pt,
								price: 0
							}).then((docRef) => {
								console.log("Document written with ID: ", docRef.id);
							})
							.catch((error) => {
								console.error("Error adding document: ", error);
							});
						
						}
